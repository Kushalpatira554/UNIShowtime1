{% for event in past_events %}
<div class="relative overflow-hidden rounded-lg p-4 transition-all duration-300 hover:transform hover:scale-[1.01]"
     style="background: linear-gradient(135deg, rgba(148, 180, 193, 0.2), rgba(236, 239, 202, 0.1)); border: 1px solid rgba(148, 180, 193, 0.2);">
    <div class="flex justify-between items-start mb-2">
        <div class="flex-1">
            <h4 class="text-xl font-semibold text-#ECEFCA mb-1">{{ event.title }}</h4>
            <p class="text-sm text-#94B4C1">Category: {{ event.category|title }}</p>
            <p class="text-sm text-#94B4C1">Date: {{ event.date|date:"F j, Y" }}</p>
        </div>
        <div class="flex space-x-2">
            <a href="{% url 'add_event_memory' event.id %}"
               class="px-3 py-1 rounded-lg bg-blue-500/20 hover:bg-blue-500/40 text-blue-300 transition-all duration-300">
                <i class="fas fa-camera mr-1"></i>Add Memories
            </a>
        </div>
    </div>
    <div class="mt-2">
        <p class="text-#F1F6F9">{{ event.description }}</p>
    </div>
</div>
{% empty %}
<p class="text-#94B4C1 text-center py-4 col-span-full">No completed events at the moment.</p>
{% endfor %}
