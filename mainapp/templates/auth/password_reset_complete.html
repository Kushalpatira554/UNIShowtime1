{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 mt-16">
    <div class="max-w-md w-full space-y-8 p-10 rounded-xl shadow-2xl relative overflow-hidden" style="background: linear-gradient(135deg, rgba(20, 30, 40, 0.9), rgba(30, 40, 50, 0.9)); border: 1px solid rgba(148, 180, 193, 0.3); backdrop-filter: blur(10px);">
        
        <!-- Decorative elements for techy look -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-transparent to-#94B4C1 opacity-10 rounded-bl-full"></div>
        <div class="absolute bottom-0 left-0 w-24 h-24 bg-gradient-to-tr from-transparent to-#ECEFCA opacity-10 rounded-tr-full"></div>
        <div class="relative">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-#F1F6F9">Password Reset Complete</h2>
                <div class="mt-4 text-center text-#94B4C1">
                    <p>Your password has been successfully reset.</p>
                    <p>You can now use your new password to log in.</p>
                </div>
            </div>
        </div>
        <div>
            <a href="{% url 'login' %}" id="login-button" class="login-btn group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-#F1F6F9 bg-#547792 hover:bg-#94B4C1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-#94B4C1 transition-all duration-300 shadow-lg hover:shadow-#94B4C1/20 overflow-hidden">
                <span class="relative z-10">Log In</span>
                <span class="btn-bg-animation"></span>
            </a>
        </div>
        
        <script>
            // Add animation to the login button
            document.addEventListener('DOMContentLoaded', function() {
                const loginButton = document.getElementById('login-button');
                
                // Add success animation
                setTimeout(() => {
                    const successIcon = document.createElement('div');
                    successIcon.className = 'success-animation';
                    document.querySelector('.text-center').appendChild(successIcon);
                    
                    // Animate the success icon
                    setTimeout(() => {
                        successIcon.classList.add('active');
                    }, 100);
                }, 500);
                
                // Add hover effect to login button
                loginButton.addEventListener('mouseover', function() {
                    const btnBg = this.querySelector('.btn-bg-animation');
                    btnBg.classList.add('hover');
                });
                
                loginButton.addEventListener('mouseout', function() {
                    const btnBg = this.querySelector('.btn-bg-animation');
                    btnBg.classList.remove('hover');
                });
                
                // Add click effect
                loginButton.addEventListener('mousedown', function() {
                    this.classList.add('pressed');
                });
                
                loginButton.addEventListener('mouseup', function() {
                    this.classList.remove('pressed');
                });
            });
        </script>
    </div>
</div>
{% endblock %}
