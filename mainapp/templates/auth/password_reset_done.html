{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 mt-16">
    <div class="max-w-md w-full space-y-8 p-10 rounded-xl shadow-2xl relative overflow-hidden" style="background: linear-gradient(135deg, rgba(20, 30, 40, 0.9), rgba(30, 40, 50, 0.9)); border: 1px solid rgba(148, 180, 193, 0.3); backdrop-filter: blur(10px);">
        
        <!-- Decorative elements for techy look -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-transparent to-#94B4C1 opacity-10 rounded-bl-full"></div>
        <div class="absolute bottom-0 left-0 w-24 h-24 bg-gradient-to-tr from-transparent to-#ECEFCA opacity-10 rounded-tr-full"></div>
        <div class="relative">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-#F1F6F9">Check Your Email</h2>
                <div class="mt-4 text-center text-#94B4C1 space-y-4">
                    <p>We've sent you instructions for setting your password.</p>
                    <p>You should receive them shortly.</p>
                    <p class="text-sm">If you don't receive an email, please make sure you've entered the address you registered with.</p>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="{% url 'login' %}" id="login-link" class="font-medium text-#94B4C1 hover:text-#ECEFCA transition-colors duration-300 relative group">
                Return to Login
                <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-#94B4C1 to-#ECEFCA group-hover:w-full transition-all duration-300"></span>
            </a>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Add email sent animation
                setTimeout(() => {
                    const emailIcon = document.createElement('div');
                    emailIcon.className = 'email-sent-animation';
                    emailIcon.innerHTML = '<i class="fas fa-envelope"></i>';
                    document.querySelector('.text-center').appendChild(emailIcon);
                    
                    // Animate the email icon
                    setTimeout(() => {
                        emailIcon.classList.add('active');
                        
                        // Add flying animation
                        setTimeout(() => {
                            emailIcon.classList.add('flying');
                            
                            // Remove after animation completes
                            setTimeout(() => {
                                emailIcon.classList.add('delivered');
                            }, 1500);
                        }, 800);
                    }, 100);
                }, 500);
                
                // Add hover effect to login link
                const loginLink = document.getElementById('login-link');
                loginLink.addEventListener('mouseover', function() {
                    this.classList.add('pulse');
                });
                
                loginLink.addEventListener('mouseout', function() {
                    this.classList.remove('pulse');
                });
                
                // Add typing animation to the text
                const paragraphs = document.querySelectorAll('.text-#94B4C1 p');
                paragraphs.forEach((p, index) => {
                    const originalText = p.textContent;
                    p.textContent = '';
                    
                    // Delay each paragraph
                    setTimeout(() => {
                        let charIndex = 0;
                        const typeInterval = setInterval(() => {
                            if (charIndex < originalText.length) {
                                p.textContent += originalText.charAt(charIndex);
                                charIndex++;
                            } else {
                                clearInterval(typeInterval);
                            }
                        }, 30);
                    }, index * 1000);
                });
            });
        </script>
        
        <style>
            .email-sent-animation {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 2rem;
                color: #94B4C1;
                opacity: 0;
                transform: scale(0.5);
                transition: all 0.5s ease;
            }
            
            .email-sent-animation.active {
                opacity: 1;
                transform: scale(1);
            }
            
            .email-sent-animation.flying {
                animation: flyEmail 1.5s ease-in-out forwards;
            }
            
            .email-sent-animation.delivered {
                animation: delivered 0.5s ease-in-out forwards;
            }
            
            @keyframes flyEmail {
                0% { top: 20px; right: 20px; }
                50% { top: -20px; right: 50%; }
                100% { top: 20px; right: 120%; }
            }
            
            @keyframes delivered {
                0% { opacity: 1; }
                100% { opacity: 0; }
            }
            
            .pulse {
                animation: pulse 0.5s ease-in-out;
            }
            
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        </style>
    </div>
</div>
{% endblock %}
