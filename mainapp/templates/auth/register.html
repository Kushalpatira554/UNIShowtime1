{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 mt-16">
  <div class="max-w-md w-full space-y-6 p-8 rounded-xl shadow-lg relative overflow-hidden border border-gray-700 transform transition-all duration-500 hover:shadow-2xl"
       style="background-color:#213448;">
       
    <!-- Decorative elements -->
    <div class="absolute top-0 right-0 w-32 h-32 rounded-bl-full animate-pulse-slow"
         style="background: linear-gradient(to bottom right, transparent, #94B4C1); opacity:0.1;"></div>
    <div class="absolute bottom-0 left-0 w-24 h-24 rounded-tr-full animate-pulse-slow"
         style="background: linear-gradient(to top right, transparent, #ECEFCA); opacity:0.1;"></div>

    <div class="relative">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold relative inline-block"
            style="background: linear-gradient(to right, #F1F6F9, #ECEFCA); -webkit-background-clip: text; color: transparent;">
          Create your account
        </h2>
        <div class="h-1 w-16 rounded-full mx-auto mt-2 transition-all duration-300 hover:w-32"
             style="background: linear-gradient(to right, #94B4C1, #ECEFCA);"></div>
        <p class="mt-2 text-sm"
           style="color:#94B4C1;">
          Already registered?
          <a href="{% url 'login' %}" class="font-medium relative inline-block group"
             style="color:#ECEFCA;">
            Login here
            <span class="absolute bottom-0 left-0 w-0 h-0.5 transition-all duration-300 group-hover:w-full"
                  style="background-color:#94B4C1;"></span>
          </a>
        </p>
      </div>

      {% if messages %}
      <div class="mt-4">
        <div class="p-4 mb-4 rounded-lg shadow-md transform transition-all duration-300 hover:scale-102 
            {% if messages.0.tags == 'error' %} border-l-4 {% else %} border-l-4 {% endif %}"
             style="{% if messages.0.tags == 'error' %}background-color:rgba(239,68,68,0.2);color:#fca5a5;border-color:#ef4444;{% else %}background-color:rgba(148,180,193,0.2);color:#94B4C1;border-color:#94B4C1;{% endif %}">
          <div class="flex items-center">
            <i class="fas {% if messages.0.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mr-2"
               style="color: {% if messages.0.tags == 'error' %}#ef4444{% else %}#94B4C1{% endif %}"
            {% for message in messages %}
              {{ message }}
              {% if not forloop.last %}<br>{% endif %}
            {% endfor %}
          </div>
        </div>
      </div>
      {% endif %}

      <form class="mt-8 space-y-6" method="POST">
        {% csrf_token %}
        <div class="space-y-4">

          <!-- Username -->
          <div class="form-group">
            <div class="relative overflow-hidden rounded-md group">
              <input id="username" name="username" type="text" required
                     class="appearance-none rounded-md w-full px-3 py-2 border placeholder-transparent text-white focus:outline-none focus:ring-1 sm:text-sm transition-all duration-300"
                     style="background-color:#213448; border-color:#547792;"
                     placeholder="Username">
              <label for="username" class="text-sm font-medium transition-all duration-300"
                     style="color:#94B4C1;">
                Username
              </label>
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <div class="relative overflow-hidden rounded-md group">
              <input id="email" name="email" type="email" required
                     class="appearance-none rounded-md w-full px-3 py-2 border placeholder-transparent text-white focus:outline-none focus:ring-1 sm:text-sm transition-all duration-300"
                     style="background-color:#213448; border-color:#547792;"
                     placeholder="Email">
              <label for="email" class="text-sm font-medium transition-all duration-300"
                     style="color:#94B4C1;">
                Email
              </label>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <div class="relative overflow-hidden rounded-md group">
              <input id="password" name="password" type="password" required
                     class="appearance-none rounded-md w-full px-3 py-2 border placeholder-transparent text-white focus:outline-none focus:ring-1 sm:text-sm transition-all duration-300"
                     style="background-color:#213448; border-color:#547792;"
                     placeholder="Password">
              <label for="password" class="text-sm font-medium transition-all duration-300"
                     style="color:#94B4C1;">
                Password
              </label>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <div class="relative overflow-hidden rounded-md group">
              <input id="confirm_password" name="confirm_password" type="password" required
                     class="appearance-none rounded-md w-full px-3 py-2 border placeholder-transparent text-white focus:outline-none focus:ring-1 sm:text-sm transition-all duration-300"
                     style="background-color:#213448; border-color:#547792;"
                     placeholder="Confirm Password">
              <label for="confirm_password" class="text-sm font-medium transition-all duration-300"
                     style="color:#94B4C1;">
                Confirm Password
              </label>
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <div class="mt-6">
          <button type="submit" id="register-button"
                  class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white hover:shadow-lg transition-all duration-300 focus:outline-none focus:ring-1 focus:ring-offset-1 relative overflow-hidden"
                  style="background: linear-gradient(to right, #94B4C1, #547792);">
            <span class="flex items-center relative z-10">
              <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                   fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11V6a1 1 0 10-2 0v1H8a1 1 0 000 2h1v5a1 1 0 102 0V9h1a1 1 0 100-2h-1z"
                      clip-rule="evenodd"/>
              </svg>
              Register
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .hover\:scale-102:hover {
    transform: scale(1.02);
  }
  @keyframes pulse-slow {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 0.3; }
  }
  .animate-pulse-slow {
    animation: pulse-slow 6s ease-in-out infinite;
  }
</style>
{% endblock %}
