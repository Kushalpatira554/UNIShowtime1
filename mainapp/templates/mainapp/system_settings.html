{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 p-4">
    <div class="w-full max-w-4xl p-8 bg-gray-800 bg-opacity-50 backdrop-filter backdrop-blur-lg rounded-2xl shadow-2xl border border-gray-700 border-opacity-50">
        <h2 class="text-3xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">
            <i class="fas fa-cogs mr-2"></i>System Settings
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Site Settings -->
            <div class="bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-6 rounded-lg shadow-lg border border-gray-700 border-opacity-50">
                <h3 class="text-xl font-semibold text-white mb-4">
                    <i class="fas fa-globe mr-2 text-cyan-400"></i>Site Settings
                </h3>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Site Name</label>
                        <input type="text" name="site_name" value="UniShowTime" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Site Description</label>
                        <textarea name="site_description" rows="3" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">Event management system for Parul University</textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Maintenance Mode</label>
                        <select name="maintenance_mode" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                            <option value="false">Disabled</option>
                            <option value="true">Enabled</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white py-2 px-4 rounded-lg hover:from-cyan-600 hover:to-blue-700 transition">
                        <i class="fas fa-save mr-2"></i>Save Settings
                    </button>
                </form>
            </div>
            
            <!-- Email Settings -->
            <div class="bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-6 rounded-lg shadow-lg border border-gray-700 border-opacity-50">
                <h3 class="text-xl font-semibold text-white mb-4">
                    <i class="fas fa-envelope mr-2 text-purple-400"></i>Email Settings
                </h3>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">SMTP Host</label>
                        <input type="text" name="smtp_host" value="smtp.gmail.com" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">SMTP Port</label>
                        <input type="number" name="smtp_port" value="587" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" name="email_address" placeholder="admin@unishowtime.com" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white py-2 px-4 rounded-lg hover:from-purple-600 hover:to-pink-700 transition">
                        <i class="fas fa-save mr-2"></i>Save Email Settings
                    </button>
                </form>
            </div>
            
            <!-- Security Settings -->
            <div class="bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-6 rounded-lg shadow-lg border border-gray-700 border-opacity-50">
                <h3 class="text-xl font-semibold text-white mb-4">
                    <i class="fas fa-shield-alt mr-2 text-red-400"></i>Security Settings
                </h3>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Session Timeout (minutes)</label>
                        <input type="number" name="session_timeout" value="30" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Max Login Attempts</label>
                        <input type="number" name="max_login_attempts" value="5" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="enable_2fa" class="mr-2 h-4 w-4 text-red-600 bg-gray-700 border-gray-600 rounded focus:ring-red-500">
                        <label class="text-sm font-medium text-gray-300">Enable Two-Factor Authentication</label>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-pink-600 text-white py-2 px-4 rounded-lg hover:from-red-600 hover:to-pink-700 transition">
                        <i class="fas fa-lock mr-2"></i>Save Security Settings
                    </button>
                </form>
            </div>
            
            <!-- API Settings -->
            <div class="bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-6 rounded-lg shadow-lg border border-gray-700 border-opacity-50">
                <h3 class="text-xl font-semibold text-white mb-4">
                    <i class="fas fa-code mr-2 text-green-400"></i>API Settings
                </h3>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">API Rate Limit (requests/minute)</label>
                        <input type="number" name="api_rate_limit" value="100" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">API Key</label>
                        <div class="flex">
                            <input type="text" value="sk-xxxxxxxxxxxxxxxx" readonly class="flex-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-l-lg text-white">
                            <button type="button" class="px-4 py-2 bg-gradient-to-r from-green-500 to-blue-600 text-white rounded-r-lg hover:from-green-600 hover:to-blue-700 transition">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white py-2 px-4 rounded-lg hover:from-green-600 hover:to-blue-700 transition">
                        <i class="fas fa-save mr-2"></i>Save API Settings
                    </button>
                </form>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="{% url 'superadmin_dashboard' %}" class="inline-block bg-gradient-to-r from-gray-500 to-gray-600 text-white px-6 py-3 rounded-lg hover:from-gray-600 hover:to-gray-700 transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
