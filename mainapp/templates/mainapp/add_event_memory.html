{% extends 'base.html' %}
{% load static %}

{% block title %}Add Event Memories{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);">
    <div class="max-w-md w-full space-y-8 p-10 rounded-xl shadow-lg z-10" style="background: linear-gradient(135deg, rgba(31, 64, 55, 0.8), rgba(153, 242, 200, 0.7)); backdrop-filter: blur(12px); border: 1px solid rgba(118, 199, 183, 0.3);">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-#d4f1f4">Add Memories for {{ event.title }}</h2>
            <p class="mt-2 text-sm text-#76c7b7">Upload photos and add captions to remember this event.</p>
        </div>
        <form class="mt-8 space-y-6" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="id_images" class="sr-only">Images</label>
                            <input type="file" name="images" id="images" accept="image/*" multiple required
                                   class="mt-1 block w-full text-gray-200 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-400 file:text-black hover:file:bg-blue-500">
                </div>
                <div class="mt-4">
                    <label for="id_caption" class="sr-only">Caption</label>
                    {{ form.caption }}
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-#0f2027 bg-#76c7b7 hover:bg-#d4f1f4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-#76c7b7 transition-all duration-300">
                    Add Memories
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
